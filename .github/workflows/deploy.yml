name: Deploy to Production

on:
  push:
    branches: [production]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          no-cache: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/relivchats-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.USERNAME }}/relivchats-api

            # Create .env file with secrets
            cat > .env << 'EOF'
            # ============================================================================
            # CRITICAL: Environment & Monitoring
            # ============================================================================
            ENVIRONMENT=${{ secrets.ENVIRONMENT }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            SENTRY_TRACES_SAMPLE_RATE=0.1

            # ============================================================================
            # Database & Cache
            # ============================================================================
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            CELERY_BROKER_URL=${{ secrets.CELERY_BROKER_URL }}

            # ============================================================================
            # Vector Database (Qdrant)
            # ============================================================================
            QDRANT_URL=${{ secrets.QDRANT_URL }}
            QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
            QDRANT_TIMEOUT=${{ secrets.QDRANT_TIMEOUT }}
            QDRANT_BATCH_SIZE=${{ secrets.QDRANT_BATCH_SIZE }}
            QDRANT_MAX_RETRIES=${{ secrets.QDRANT_MAX_RETRIES }}

            # ============================================================================
            # Authentication & AI
            # ============================================================================
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

            # ============================================================================
            # Payment Providers
            # ============================================================================
            RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
            RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
            RAZORPAY_WEBHOOK_SECRET=${{ secrets.RAZORPAY_WEBHOOK_SECRET }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}

            # ============================================================================
            # Logging & Monitoring
            # ============================================================================
            LOG_LEVEL=${{ secrets.LOG_LEVEL }}
            LOG_FORMAT=${{ secrets.LOG_FORMAT }}
            ENABLE_FILE_LOGGING=${{ secrets.ENABLE_FILE_LOGGING }}
            SLOW_REQUEST_THRESHOLD_SECONDS=${{ secrets.SLOW_REQUEST_THRESHOLD_SECONDS }}
            SLOW_DATABASE_QUERY_THRESHOLD_MS=${{ secrets.SLOW_DATABASE_QUERY_THRESHOLD_MS }}

            # ============================================================================
            # Security & CORS
            # ============================================================================
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            EXPOSE_ERROR_DETAILS=${{ secrets.EXPOSE_ERROR_DETAILS }}
            SUPPORT_EMAIL=${{ secrets.SUPPORT_EMAIL }}

            # ============================================================================
            # Docker
            # ============================================================================
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            EOF

            # Pull latest images
            docker-compose pull

            # Stop and remove old containers
            docker-compose down

            # Start services
            docker-compose up -d

            # Wait for health checks
            echo "Waiting for services to be healthy..."
            sleep 10

            # Check service status
            docker-compose ps

            # Clean up
            docker system prune -af --volumes
