services:
  app:
    build: .
    image: relivchats-api:latest
    container_name: relivchats-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - ENABLE_FILE_LOGGING=${ENABLE_FILE_LOGGING}
      - ENVIRONMENT=${ENVIRONMENT}
      - SLOW_REQUEST_THRESHOLD_SECONDS=${SLOW_REQUEST_THRESHOLD_SECONDS}
      - SLOW_DATABASE_QUERY_THRESHOLD_MS=${SLOW_DATABASE_QUERY_THRESHOLD_MS}
      - EXPOSE_ERROR_DETAILS=${EXPOSE_ERROR_DETAILS}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - QDRANT_TIMEOUT=${QDRANT_TIMEOUT}
      - QDRANT_BATCH_SIZE=${QDRANT_BATCH_SIZE}
      - QDRANT_MAX_RETRIES=${QDRANT_MAX_RETRIES}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: relivchats_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  celery_worker:
    build: .
    image: relivchats-api:latest
    container_name: relivchats_celery_worker
    restart: unless-stopped
    command: celery -A src.celery_app worker --loglevel=info --concurrency=1 --time-limit=330 --soft-time-limit=300
    environment:
      - CELERY_WORKER=true # âœ… Add this line
      - CELERY_BROKER_URL=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - ENABLE_FILE_LOGGING=${ENABLE_FILE_LOGGING}
      - ENVIRONMENT=${ENVIRONMENT}
      - SLOW_REQUEST_THRESHOLD_SECONDS=${SLOW_REQUEST_THRESHOLD_SECONDS}
      - SLOW_DATABASE_QUERY_THRESHOLD_MS=${SLOW_DATABASE_QUERY_THRESHOLD_MS}
      - EXPOSE_ERROR_DETAILS=${EXPOSE_ERROR_DETAILS}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - QDRANT_TIMEOUT=${QDRANT_TIMEOUT}
      - QDRANT_BATCH_SIZE=${QDRANT_BATCH_SIZE}
      - QDRANT_MAX_RETRIES=${QDRANT_MAX_RETRIES}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  celery_beat:
    build: .
    image: relivchats-api:latest
    container_name: relivchats_celery_beat
    restart: unless-stopped
    command: celery -A src.celery_app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - ENABLE_FILE_LOGGING=${ENABLE_FILE_LOGGING}
      - ENVIRONMENT=${ENVIRONMENT}
      - SLOW_REQUEST_THRESHOLD_SECONDS=${SLOW_REQUEST_THRESHOLD_SECONDS}
      - SLOW_DATABASE_QUERY_THRESHOLD_MS=${SLOW_DATABASE_QUERY_THRESHOLD_MS}
      - EXPOSE_ERROR_DETAILS=${EXPOSE_ERROR_DETAILS}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - QDRANT_TIMEOUT=${QDRANT_TIMEOUT}
      - QDRANT_BATCH_SIZE=${QDRANT_BATCH_SIZE}
      - QDRANT_MAX_RETRIES=${QDRANT_MAX_RETRIES}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  flower:
    build: .
    image: relivchats-api:latest
    container_name: relivchats_flower
    restart: unless-stopped
    command: celery -A src.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - ENABLE_FILE_LOGGING=${ENABLE_FILE_LOGGING}
      - ENVIRONMENT=${ENVIRONMENT}
      - SLOW_REQUEST_THRESHOLD_SECONDS=${SLOW_REQUEST_THRESHOLD_SECONDS}
      - SLOW_DATABASE_QUERY_THRESHOLD_MS=${SLOW_DATABASE_QUERY_THRESHOLD_MS}
      - EXPOSE_ERROR_DETAILS=${EXPOSE_ERROR_DETAILS}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - QDRANT_TIMEOUT=${QDRANT_TIMEOUT}
      - QDRANT_BATCH_SIZE=${QDRANT_BATCH_SIZE}
      - QDRANT_MAX_RETRIES=${QDRANT_MAX_RETRIES}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - app-network

volumes:
  redis_data:
  npm_data:
  npm_letsencrypt:

networks:
  app-network:
    driver: bridge
