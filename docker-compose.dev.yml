services:
  app:
    build: .
    # image: ${DOCKER_USERNAME}/relivchats-api:latest
    container_name: relivchats-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: relivchats_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  celery_worker:
    build: .
    container_name: relivchats_celery_worker
    command: celery -A src.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
    depends_on:
      - redis
      # - db
    restart: unless-stopped

  celery_beat: # For scheduled tasks (future use)
    build: .
    container_name: relivchats_celery_beat
    command: celery -A src.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis
      # - db
    restart: unless-stopped

  flower: # Monitoring UI at http://localhost:5555
    build: .
    container_name: relivchats_flower
    command: celery -A src.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

  nginx-proxy-manager:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81" # Admin UI
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - app-network

volumes:
  redis_data:
  npm_data:
  npm_letsencrypt:

networks:
  app-network:
    driver: bridge
